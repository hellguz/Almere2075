<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almere 2075 Cinematic Architect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Almere 2075 Cinematic Architect</h1>
            <p>Upload a photo of Almere to transform it into a vision of its future in 2075.</p>
        </header>

        <div class="content">
            <div class="image-comparison-container">
                <div class="card image-card" id="original-card">
                    <h2>Original Image</h2>
                    <img id="original-image" src="https://via.placeholder.com/512x512.png?text=Upload+Your+Image" alt="Original Image">
                </div>
                <div class="card image-card" id="transformed-card">
                    <h2>Transformed Image</h2>
                    <div class="loader-container" id="loader">
                        <div class="loader"></div>
                        <p>Transforming image... this may take a moment.</p>
                    </div>
                    <img id="transformed-image" src="https://via.placeholder.com/512x512.png?text=Transformed+Image" alt="Transformed Image" style="display: none;">
                </div>
            </div>

            <div class="prompt-container card">
                <h2>Generated Prompt</h2>
                <p id="generated-prompt">The generated prompt for the transformation will appear here.</p>
            </div>

            <div class="controls-container">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button class="button" id="upload-button">Upload Image</button>
                <button class="button" id="generate-button" disabled>Generate Transformation</button>
            </div>
        </div>

        <div class="api-keys-container card">
            <h2>API Keys</h2>
            <div class="api-key-input">
                <label for="openai-api-key">OpenAI API Key</label>
                <input type="password" id="openai-api-key" placeholder="Enter your OpenAI API Key">
            </div>
            <div class="api-key-input">
                <label for="replicate-api-key">Replicate API Key</label>
                <input type="password" id="replicate-api-key" placeholder="Enter your Replicate API Key">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
